<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javert</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
.reveal{
    opacity:0;
    transform:translateY(60px);
    transition:all 0.8s ease;
}

.reveal.active{
    opacity:1;
    transform:translateY(0);
}
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

html{
    scroll-behavior:smooth;
}

body{
    background:#0f0f0f;
    color:white;
}

/* HERO */
header{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background: radial-gradient(circle at 30% 40%, #ff00cc33, transparent 40%),
                radial-gradient(circle at 70% 60%, #00ffee33, transparent 40%),
                #0f0f0f;
}

h1{
    font-size:80px;
    font-weight:800;
    background: linear-gradient(90deg,#ff00cc,#00ffee);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

header p{
    margin-top:20px;
    opacity:0.7;
}

button{
    margin-top:40px;
    padding:14px 35px;
    background:transparent;
    border:1px solid white;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:white;
    color:black;
}

/* SECTIONS */
section{
    padding:100px 10%;
}

.section-title{
    font-size:28px;
    margin-bottom:40px;
}

/* VIDEO */
.video-wrapper{
    max-width:900px;
    margin:auto;
}

iframe{
    width:100%;
    height:500px;
    border-radius:15px;
}

/* GRID */
.projects{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
}

.card{
    overflow:hidden;
    border-radius:15px;
    position:relative;
}

.card img{
    width:100%;
    display:block;
    transition:0.4s;
}

.card:hover img{
    transform:scale(1.08);
}

.card-title{
    position:absolute;
    bottom:20px;
    left:20px;
    font-weight:600;
    background:rgba(0,0,0,0.6);
    padding:8px 15px;
    border-radius:20px;
}

footer{
    text-align:center;
    padding:50px;
    opacity:0.5;
}
</style>
</head>

<body>

<header>
    <h1>JAVERT</h1>
    <p>Visual Artist • Video & Photo</p>
    <button onclick="document.getElementById('video').scrollIntoView()">View Work</button>
</header>

<!-- VIDEO SECTION -->
<section id="video" class="reveal">
    <div class="section-title">Featured Video</div>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        frameborder="0" allowfullscreen></iframe>
    </div>
</section>

<!-- PHOTO SECTION -->
<<section class="reveal">>
    <div class="section-title">Selected Works</div>
    <div class="projects">

        <div class="card">
            <img src="https://picsum.photos/600/800?1">
            <div class="card-title">Brand Shoot</div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/600/800?2">
            <div class="card-title">Editorial</div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/600/800?3">
            <div class="card-title">Campaign</div>
        </div>

    </div>
</section>

<footer>
© 2026 Javert
</footer>
<script>
function revealOnScroll(){
    const reveals = document.querySelectorAll(".reveal");

    reveals.forEach(el=>{
        const windowHeight = window.innerHeight;
        const elementTop = el.getBoundingClientRect().top;
        const revealPoint = 100;

        if(elementTop < windowHeight - revealPoint){
            el.classList.add("active");
        }
    });
}

window.addEventListener("scroll", revealOnScroll);
</script>
</body>
</html>
